<!DOCTYPE html>
<html lang="en">
<head>

    <picture>

    <picture>

        <img src="./images/placeholder.jpg" data-src="./images/neom-arpmy.jpg" alt=" The Neom Arpmy ." >

        <img src="./images/placeholder.jpg" data-src="./images/study-table1.jpg" alt="A Study Table." >

    <picture>
        <source media="(max-width: 400px)" srcset="./images/sulthan-auliya1-400.jpg" />

    </picture>
    <picture>
        <source media="(max-width: 400px)" srcset="./images/yannick-apollon1-400.jpg" />
        <source media="(max-width: 600px)" srcset="./images/yannick-apollon2-600.jpg" />        
        <img src="./images/placeholder.jpg" data-src="./images/yannick-apollon.jpg" alt="The Yannick View." >
    </picture>
